  <!-- popup window -->
  <div class="popup_add" id="popup_window">
    <!--<div class="popup-title">Добавление проекта</div>-->
    <div class="popup_add_title">
      <span>Добавление проекта</span>
      <a href="#"><span class="popup_add-close sprite close b-close"></span></a>
    </div>
    <div class="popup_add-container">
      <form action="" method="POST" role="form" class="popup_add-form" name="form_add_project" id="add_project">
        <div class="server-mes error-mes"></div>
        <div class="server-mes success-mes"></div>
        <label class="popup_add-label">
          <div class="popup_add-label-title">Название проекта</div>
          <input type="text" name="name-input" class="popup_add-input-text" placeholder="Введите название" qtip-position="left" qtip-content="Введите название">
        </label>
        <label class="popup_add-label">
          <div class="popup_add-label-title">Картинка проекта</div>
          <div class="popup_add-input-file">
            <input type="file" id="fileupload" name="file-input" class="popup_add-input-file-upload" qtip-position="left" qtip-content="Загрузите изображение">
            <input type="text" id="filename" class="popup_add-input-text" placeholder="Загрузите изображение" qtip-position="left" qtip-content="Загрузите изображение">
            <!-- <div class="popup_add-input-text add_fake" id="add_fake" qtip-position="left" qtip-content="Загрузите изображение">Загрузите изображение</div> -->
            <div class="popup_add-upload-icon"><span class="sprite cloud"></span></div>
          </div>
        </label>
        <label class="popup_add-label">
          <div class="popup_add-label-title">URL проекта</div>
          <input type="text" name="url-input" class="popup_add-input-text" placeholder="Добавьте ссылку" qtip-position="left" qtip-content="Добавьте ссылку">
        </label>
        <label class="popup_add-label">
          <div class="popup_add-label-title">Описание</div>
          <textarea name="text-input" class="popup_add-textarea" placeholder="Пара слов о вашем проекте" qtip-position="left" qtip-content="Добавьте описание"></textarea>
        </label>
        <button class="button-add" type="submit">Добавить</button>

      </form>
    </div>
