<body>
  <div class="overlay" title="window"></div>
  <div class="popup_add">
    <div class="popup_add_title">
      <p>Авторизируйтесь</p>
    </div>
    <div class="popup_add_form_wrap">
      <form action="" name="login" class="popup_add_form">
        <label class="popup_add_label">Название проекта
          <input type="text" name="name" placeholder="Введите название" class="popup_add_name" />
        </label>
        <label class="popup_add_label">Картинка проекта
          <input type="file" name="img" placeholder="Загрузите изображение" class="popup_add_img" />
        </label>
        <label class="popup_add_label">URL проекта
          <input type="text" name="name" placeholder="Добавьте ссылку" class="popup_add_name" />
        </label>
        <label class="popup_add_label">Описание
          <textarea placeholder="Пара слов о вашем проекте" class="popup_add_subject" /></textarea>
        </label>
        <button type="submit" value="Добавить" class="popup_add_btn">Добавить</button>
      </form>
    </div>
  </div>


  <!-- JS -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
