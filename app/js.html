    <figure class="poject">
      <div class="add-project add-img-after">

          <a id="open_popup_button" href="#" class="add-text">Добавить проект</a>

  </article>


  <!-- popup window -->
  <div class="popup_add" id="popup_template">
    <!--<div class="popup-title">Добавление проекта</div>-->
    <div class="popup_add_title">
      <span>Добавление проекта</span>
      <a href="#"><span class="popup_add-close sprite close b-close"></span></a>
    </div>
    <div class="popup_add-container">
      <form action="" method="POST" class="popup_add-form" name="popupadd" id="add_project">
        <label class="popup_add-label">
          <div class="popup_add-label-title">Название проекта</div>
          <input type="text" name="add-name" class="popup_add-input-text" placeholder="Введите название">
        </label>
        <label class="popup_add-label">
          <div class="popup_add-label-title">Картинка проекта</div>
          <div class="popup_add-input-file">
            <input type="file" name="add-file" class="popup_add-input-file-upload">
            <div class="popup_add-input-text add_fake">Загрузите изображение</div>
            <div class="popup_add-upload-icon"><span class="sprite cloud"></span></div>
          </div>
        </label>
        <label class="popup_add-label">
          <div class="popup_add-label-title">URL проекта</div>
          <input type="text" name="add-url" class="popup_add-input-text" placeholder="Добавьте ссылку">
        </label>
        <label class="popup_add-label">
          <div class="popup_add-label-title">Описание</div>
          <textarea class="popup_add-textarea" name="add-text" placeholder="Пара слов о вашем проекте"></textarea>
        </label>
        <button class="button-add" type="submit">Добавить</button>
      </form>
    </div>
  </div>
